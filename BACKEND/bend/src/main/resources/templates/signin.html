<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{~/css/signup.css}">

</head>
<body>
<div class="signup-container">
    <h1>Sign Up</h1>
    <form th:action="@{/user/saveuser}" th:object="${create}" th:method="post" >
        <div class="input-container">
            <label for="name">Name</label>
            <input type="text" id="name"placeholder="FullName"  required  th:field="*{fullname}">
        </div>
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email"  required th:field="*{email}">
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required th:field="*{password}">
        </div>
        <div>
        <button type="submit">Sign Up</button>
        </div>
        <div class="form-group">
            Already have an account? <a th:href="@{~/login}">Login</a>
        </div>
    </form>
</div>
</body>
</html>
